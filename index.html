<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
    
    <title>Pricing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
            <div class="wrapper">
                <h1>Our Pricing</h1>

                <div class="toggle-container">
                    <span>Annually</span>
                    <span>
                        <input type="checkbox" name="toggle" id="toggle" uncheked>
                        <label for="toggle">
                            <div class="ball"></div>
                        </label>
                        
                    </span>
                    <span>Monthly</span>
                </div>
                     
                     <div class="box-container" id="flexy">
                        <div class="price-box">
                            <h4>Basic</h4>
                            <p>
                            <span class="monthly">&dollar;19.99</span>
                                
                            <span class="annually">&dollar;199.99</span>

                            </p>
                            <ul>
                                <li>500 GB Storage</li>
                                <li>2 Users Allowed</li>
                                <li>Send up to 3 GB</li>
                            </ul>
                            <button>Learn More </button>
                        </div>
                        <div class="price-box price-box-premium">
                            <h4>Professional</h4>
                            <p>
                        <span class="monthly">&dollar;24.99</span>
                                
                            <span class="annually">&dollar;249.99</span></p>
                            <ul>
                                <li>1 TB Storage</li>
                                <li> 5 Users Allowed</li>
                                <li>Send up to 10 GB</li>
                            </ul>
                            <button>Learn More </button>
                        </div>
                        <div class="price-box">
                            <h4>Master</h4>
                            <p>
                            <span class="monthly">&dollar;39.99</span>
                                
                            <span class="annually">&dollar;399.99</span></p>
                            <ul>
                                <li>2 TB Storage</li>
                                <li> 10 Users Allowed</li>
                                <li>Send up to 20GB</li>
                            </ul>
                            <button>Learn More </button>
                        </div>

                     </div>   
                    
            </div>
      
    <script src="app.js"></script>
    </body>


  </html>
